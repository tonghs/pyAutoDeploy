$def with (jobs)
$var title:
    首页
<form method="post" action="/push">
    <input id="btn" type="button" value="OK">
</form>
<a href='/new_job'>新建</a>
<table>
    <tr>
        <td>名称</td>
        <td>地址</td>
        <td>最后执行时间</td>
        <td>立即执行</td>
        <td>删除</td>
    </tr>
    $for job in jobs
    <tr>
        $for col in job
            $if loop.index == 2:
                <td><a href="$col">$col</a></td>
            $elif loop.last:
                <td><a href="/execute/$col">执行一次</a></td>
                <td><a href="/del/$col">删除</a></td>
            $else:
                <td>$col</td>
    </tr>
</table>
