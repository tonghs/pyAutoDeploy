$def with (jobs)
$var title:
    首页
<!--<form method="post" action="/push">-->
    <!--<input id="btn" type="button" value="OK">-->
<!--</form>-->
<a href='/add'>新建</a>
<table>
    <tr>
        <td>状态</td>
        <td>名称</td>
        <td>地址</td>
        <td>最后执行时间</td>
        <td>执行</td>
        <td>删除</td>
    </tr>
    $for job in jobs
    <tr>
        <td class="state">$job[0]</td>
        <td>$job[1]</td>
        <td><a href="$job[2]">$job[2]</a></td>
        <td class="exe_time">$job[3]</td>
        <td><input type="button" value="执行" onclick="execute($job[4],$$(this));" /></td>
        <td><input type="button" value="删除" onclick="del($job[4],$$(this));" /></td>

    </tr>
</table>
