$def with (msg)
<!DOCTYPE html>
<html>
<head>
    <title>$msg</title>
    <style type="text/css">
        #custom_err{
            font-family: 'courier new';
            font-size: 30px;
            font-weight: bold;
            padding-top: 200px;;
            text-align: center;
            text-decoration: none;
        }

        #custom_err a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div id="custom_err">
    <a href="/">$:msg</a>
</div>
</body>
</html>
